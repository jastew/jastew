---
layout: default
---
<div itemscope itemtype="http://schema.org/Event">
	<header class="post-header">
		<h1 class="post-title" itemprop="name">{{ page.event.name }}</h1>
		<time class="post-meta" itemprop="startDate" datetime="{{ page.event.date | date_to_xmlschema }}">{{ page.event.date | date: "%b %-d, %Y - %H:%M" }}</time>
	</header>
	<article class="post-content" itemprop="description">{{ content }}</article>
</div>
