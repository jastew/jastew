---
layout: default
---

<div class="home" itemscope itemtype="http://schema.org/Blog">

  <div class="post-list">

    {% for post in paginator.posts %}
      <article class="media" itemProp="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
        
        <div class="media__image">
          {% assign image = post.image %}
          <img src="{{ image.src }}" alt="{{ image.alt }}" title="{{ image.title }}">

          {% if post.video %}
            <div class="post-video">Video</div>
          {% endif %}
        </div>
        
        <div class="media__content">
          <header class="post-title">
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </header>

          <footer class="post-meta">
            <time>{{ post.date | date: "%b %-d, %Y" }}</time>
          </footer>
          
          <p class="post-content">
            {{ post.excerpt | strip_html | truncatewords: 20 }}
          </p>

          <a class="post-continue" href="{{ post.url | prepend: site.baseurl }}">Continue</a>

        </div>
        
      </article>
    {% endfor %}

  </div>

  {% include _pagination.html %}

</div>
